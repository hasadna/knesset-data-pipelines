view_vote_rslts_hdr_approved:
  pipeline-type: knesset dataservice
  schemas-bucket: votes
  dataservice-parameters:
    resource-name: votes
    service-name: votes
    method-name: "View_vote_rslts_hdr_Approved"
    fields:
      id:
        source: vote_id
        type: integer
        description: the primary key
        primaryKey: true
      knesset_num:
        source: knesset_num
        type: integer
        description: knesset number
      session_id:
        source: session_id
        type: integer
        description: session id
      sess_item_nbr:
        source: sess_item_nbr
        type: integer
        description: sess_item_nbr
      sess_item_id:
        source: sess_item_id
        type: integer
        description: sess_item_id
      sess_item_dscr:
        source: sess_item_dscr
        type: string
        description: sess_item_dscr
      vote_item_id:
        source: vote_item_id
        type: integer
        description: vote item id
      vote_item_dscr:
        source: vote_item_dscr
        type: string
        description: item_dscr
      vote_date:
        source: vote_date
        type: date
        description: vote date
      vote_time:
        source: vote_time
        # cant convert simply to time : TODO figure out how to represent it properly
        type: string
        description: vote time
#          datetime:
#            source: date
#            type: datetime
#            description: date time
      is_elctrnc_vote:
        source: is_elctrnc_vote
        type: integer
        description: is_elctrnc_vote
      vote_type:
        source: vote_type
        type: integer
        description: type
      is_accepted:
        source: is_accepted
        type: integer
        description: is_accepted
      total_for:
        source: total_for
        type: integer
        description: total_for
      total_against:
        source: total_against
        type: integer
        description: total_against
      total_abstain:
        source: total_abstain
        type: integer
        description: total_abstain
      vote_stat:
        source: vote_stat
        type: integer
        description: vote stat
      session_num:
        source: session_num
        type: integer
        description: session_num
      vote_nbr_in_sess:
        source: vote_nbr_in_sess
        type: integer
        description: nbr_in_sess
      reason:
        source: reason
        type: integer
        description: reason
      modifier:
        source: modifier
        type: string
        description: modifier
      remark:
        source: remark
        type: string
        description: remark

